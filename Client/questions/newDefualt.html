<!DOCTYPE html>
<html>

<head>
    <!-- Make site responsive on mobile/tablet -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Demo app</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <script src="newDefault1.js" type="module"></script>
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="../index.html">Shiba</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="../users/index.html">Home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    
                    <li><a href="#">Signed In As </a></li>
                    <li><a id="logoutBtn" href="../index.html">Logout</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <div id="ui" hidden>
            <div   class='alert alert-success container' role='alert'> Min or Max Are Not Valid!</div>
        </div>


    <div class="container">
        <div class="row">

            <div class="col-md-5">
                <h1 class="lead text-center bigger-text">New default question</h1>
                <div class="form-group">
                    
                    <textarea  class="form-control text-right" id="firstInput" cols="30" rows="10" placeholder="New default question..." ></textarea>
                </div>

              
                <div class="btn-group btn-group-toggle " style="width: 100%;" data-toggle="buttons">
                        <label class="btn btn-info radiosBtn" >
                          <input type="radio"  > Quantity
                        </label>
                        <label class="btn btn-info radiosBtn" style="margin-left: 4px;">
                          <input type="radio"> Binary
                        </label>
                        <label class="btn btn-danger radiosBtn pull-right  " >
                          <input type="radio"> Regular
                        </label>
                    </div>
                    <div id="minMax" hidden>
                            <input style="width: 49%;" class="text-center inputMinMax" id="min"  type="number" placeholder="Minimum"> 
                            <input  style="width: 49%;" class="text-center inputMinMax" id="max" type="number" placeholder="Maximum"> 
    
                    </div>

                    <div style="margin-top: 10px;">
                        
                    <div class="btn-group btn-toggle btn-block"> 
                            <button style="width: 50%;" class="btn btn-sm  btn-default on">Add to all patients</button>
                            <button style="width: 50%;" class="btn btn-sm btn-info active off">From now on</button>
                          </div>
                         
                        </div>

                <div style="margin-top: 10px;">
                    <button id="createQuest" class="btn btn-lg btn-default btn-block btn-primary"> Confirm</button>
                </div>

            
                <a href="../users">Back to main menu</a>
            </div>
            
            <div class="col-md-7" id="defaultQuestionDiv" style="margin-top: 20px; ">
                <p class="lead text-center bigger-text"> Default questions that exist in the system </p>
                <div class="list-group" id="questionHolder">
                    <div class="modal"><!-- Place at bottom of page --></div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
